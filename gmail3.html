  <script>
    // Array to store donation data
    let donations = [];

    // Function to update areas based on district selection
    function updateAreas() {
      const district = document.getElementById("district").value;
      const areaSelect = document.getElementById("area");

      // Clear previous options
      areaSelect.innerHTML = "<option value='' disabled selected>Select Your Area</option>";

      if (district) {
        const areas = {
          "Chennai": ["Anna Nagar", "T. Nagar", "Korattur"],
          "Coimbatore": ["Gandhipuram", "R.S. Puram","Saravanam patti", "Peelamedu"],
          "Madurai": ["Koodal Nagar", "Simmakkal", "Mattuthavani"],
          "Trichy": ["Srirangam", "Thillai Nagar", "Kattu Sathy"],
          "Salem": ["Omalur", "Sankari", "Attur"],
          "Erode": ["Gobichettipalayam", "Perundurai", "Bhavani"],
          "Tirunelveli": ["Palayamkottai", "Tirunelveli Junction", "Muthusamy Nagar"],
          "Vellore": ["Katpadi", "Gudiyatham", "Ambur"],
          "Tiruppur": ["Avinashi", "Tiruppur City", "Perumanallur"]
        };

        if (areas[district]) {
          areas[district].forEach(area => {
            const option = document.createElement("option");
            option.value = area;
            option.text = area;
            areaSelect.appendChild(option);
          });
        }
      }
    }</script>
